<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bus-Pet</title>
        <link rel="stylesheet" href="../css/index.css" />
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </head>
    <body>
        <h2>Bus Pet</h2>

        <label class="search_type">
            <input type="radio" id="route" name="type" value="bus_route" checked="checked" onclick="typeCheck('bus_route')">
            <span>노선</span>
        </label>
        <label class="search_type">
            <input type="radio" id="stop" name="type" value="bus_stop" onclick="typeCheck('bus_stop')">
            <span>정류장</span>
        </label>

        <form class = 'search_bal'>
            <input id = 'keyword' type = 'search' maxlength = 255 placeholder = "버스 번호 입력" onfocus='this.placeholder=""' 
            onblur="this.placeholder='버스 번호 입력'" >
            <button class = "img-button" type = "submit" name = "click" value = "" >
                <i class="fas fa-search"></i>
            </button>
        </form>

        <script src="../js/index.js"></script>
    </body>
</html>
